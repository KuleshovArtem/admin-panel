<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./checkbox.css">

</head>
<body>
    <svg class="svg" xmlns="http://www.w3.org/2000/svg">
        <symbol id="checked" viewBox="0 0 16 16">
            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
        </symbol> 
    </svg>

    <div class="checkbox">
        <label class="checkbox__form">
            <input type="checkbox" class="checkbox__area checkbox__area_empty">
                <svg class="checkbox__icon">
                    <use href=#checked></use>
                </svg>
            </input>
        </label>
        <label class="checkbox__form">
            <input type="checkbox" class="checkbox__area checkbox__area-checked" checked>
                <svg class="checkbox__icon">
                    <use href=#checked></use>
                </svg>
            </input>
        </div>

    </div>
    
</body>
</html>
