<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui-kit</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/searchbar.css">
    <link rel="stylesheet" href="../css/checkbox.css">
    <link rel="stylesheet" href="../css/radio.css">
    <link rel="stylesheet" href="..//css/ui-kit.css">
    <link rel="stylesheet" href="../css/button.css">

</head>
<body>
    <div class="wrapper">
        <div class="wrapper__row">
            <div class="wrapper__column-left">
                <div class="wrapper__input">
                    <!-- ===================input===============================  -->
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg">
                        <symbol id="incorrect" viewBox="0 0 16 16" >
                            <path id="incorrect" d="M1 15L15 1M1 1L15 15" fill="none"/>
                        </symbol >
                        <symbol id="disabled" viewBox="0 0 16 16">
                            <path id="disabled"  fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none"/>
                            <path  d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z" stroke="none"/>
                        </symbol>
                    </svg>
                    <div class="input">
                        <div class="input__date"> 
                            <div class="input__title">Дата и время заказа</div>
                            <div class="input__entry-field input__entry-field_empty">
                                <input class="input__date-area input__date-area_empty" placeholder="Введите">                     
                                </div>
                        </div>
                        <div class="input__date">
                            <div class="input__title">Дата и время заказа</div> 
                            <div class="input__entry-field input__entry-field_incorrect">
                                <input class="input__date-area input__date-area_incorrect" placeholder="06.12.2021">
                                <button class="input__button input__button_incorrect">  
                                    <svg class="input_icon input_icon_incorrect">
                                        <use xlink:href=#incorrect></use>
                                    </svg>                         
                                </button>
                            </div>   
                        </div>
                        <div class="input__date">
                            <div class="input__title">Дата и время заказа</div> 
                            <div class="input__entry-field input__entry-field_disabled">
                                <input class="input__date-area input__date-area_disabled " placeholder="06.12.2021">
                                <button class="input__button input__button_area"> 
                                    <svg class="input_icon input_icon_disabled">
                                        <use xlink:href=#disabled></use>
                                    </svg>  
                                </button>
                            </div>   
                        </div>
                    </div> 
                </div>
            </div>
            <div class="wrapper__column-right">
                <div class="wrapper__searchbar">
                    <!-- ==========================searchbar=============================== -->
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg">
                        <symboL id="search-icon" viewBox="0 0 16 16" fill="none">
                            <path id="search-icon" d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5" fill="none"/>
                        </symboL>
                        <symbol id="delete-icon" viewBox="0 0 16 16" fill="none">
                            <path id="delete-icon" d="M1 15L15 1M1 1L15 15" fill="none"/>
                        </symbol>
                    </svg>
                    <div class="searchbar">
                            <label class="searchbar__entry-field searchbar__entry-field_empty" for="empty">
                                <div class="searchbar__icon-left">
                                    <svg class="searchbar__icon-searc">
                                        <use href=#search-icon></use>
                                    </svg>
                                </div>
                                <input id="empty" class="searchbar__search-area" placeholder="Номер заказа и ФИО"></input>
                            </label>
                
                            <label class="searchbar__entry-field searchbar__entry-field_filled" for="filled">
                                <div class="searchbar__icon-left">
                                    <svg class="searchbar__icon-searc">
                                        <use href=#search-icon></use>
                                    </svg>
                                </div>
                                <input id="filled" class="searchbar__search-area" placeholder="Номер заказа и ФИО" value="50744" ></input>
                                <button class="searchbar__button">
                                    <svg class="searchbar__icon-delete">
                                        <use href=#delete-icon></use>
                                    </svg>
                                </button>
                            </label>
                    </div> 
                </div>
                <div class="wrapper_checkbox-radio">
                    <div class="wrapper_checkbox">
                        <!-- ====================================checkbox======================================= -->
                        <svg class="svg" xmlns="http://www.w3.org/2000/svg">
                            <symbol id="checked" viewBox="0 0 16 16">
                                <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                            </symbol> 
                        </svg>
                    
                        <div class="checkbox">
                            <label class="checkbox__form">
                                <input type="checkbox" class="checkbox__area">
                                    <svg class="checkbox__icon">
                                        <use href=#checked></use>
                                    </svg>
                                </input>
                            </label>
                            <label class="checkbox__form">
                                <input type="checkbox" class="checkbox__area" checked>
                                    <svg class="checkbox__icon">
                                        <use href=#checked></use>
                                    </svg>
                                </input>
                            </div>
                    </div>
                    <div class="wrapper__radio">
                        <!-- ====================================radio======================================== -->
                        <svg class="svg"  xmlns="http://www.w3.org/2000/svg">
                            <circle id="circle" cx="8" cy="8" r="4" stroke="none"/>
                            </svg>
                    
                        <div class="radio">
                            <label class="radio__form" for="radio-empty">
                                <input class="radio__area" type="radio" name="radio" value="one" id="radio-empty">
                                <svg class="radio__icon">
                                    <use href=#circle></use>
                                </svg>
                            </label>
                            <label class="radio__form" for="radio-cheked">
                                <input class="radio__area" type="radio" id="radio-cheked" name="radio" value="two" checked>
                                <svg class="radio__icon">
                                    <use href=#circle></use>
                                </svg>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper__row">
            <div class="wrapper__column-left">
               <div class="wrapper__button">
                   <!-- ==================button========================= -->
                   <svg class="svg" xmlns="http://www.w3.org/2000/svg">
                    <symbol id="sun" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="4" stroke="none"/>
                        <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
                        <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
                        <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
                        <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
                        <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
                        <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
                        <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
                        <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
                    </symbol>
                    </svg>
                    <form class="buttons">
                        <div class="buttons__row">
                            <div class="buttons__column">
                                <button class="button button_medium-icon button_basic">
                                    <svg class="button__icon button__icon_medium button__icon_basic">
                                        <use href=#sun></use>
                                    </svg>
                                    <div class="button__text">Text here</div>
                                </button>
                                <button class="button button_medium-noIcon button_basic">
                                    <div class="button__text">Text here</div>
                                </button>
                                <button class="button button_medium-onlyIcon button_basic">
                                    <svg class="button__icon button__icon_medium button__icon_basic">
                                        <use href=#sun></use>
                                    </svg>
                                </button>
                            </div>
                            <div class="buttons__column">
                                <button class="button button_medium-icon button_second">
                                    <svg class="button__icon button__icon_medium button__icon_second">
                                        <use href=#sun></use>
                                    </svg>
                                    <div class="button__text">Text here</div>
                                </button>
                                <button class="button button_medium-noIcon button_second">
                                    <div class="button__text">Text here</div>
                                </button>
                                <button class="button button_medium-onlyIcon button_second">
                                    <svg class="button__icon button__icon_medium button__icon_second">
                                        <use href=#sun></use>
                                    </svg>
                                </button>
                            </div>
                            <div class="buttons__column">
                                <button class="button button_medium-icon button_disabled">
                                    <svg class="button__icon button__icon_medium">
                                        <use href=#sun></use>
                                    </svg>
                                    <div class="button__text">Text here</div>
                                </button>
                                <button class="button button_medium-noIcon button_disabled">
                                    <div class="button__text">Text here</div>
                                </button>
                            </div>
                        </div>
                        <div class="buttons__row buttons__row_low">
                            <div class="buttons__column">
                                <button class="button button_small-icon button_basic">
                                    <svg class="button__icon button__icon_small button__icon_basic">
                                        <use href=#sun></use>
                                    </svg>
                                    <div class="button__text">Text here</div>
                                </button>
                                <button class="button button_small-noIcon button_basic">
                                    <div class="button__text">Text here</div>
                                </button>
                                <button class="button button_small-onlyIcon button_basic">
                                    <svg class="button__icon button__icon_small button__icon_basic">
                                        <use href=#sun></use>
                                    </svg>
                                </button>
                            </div>
                            <div class="buttons__column">
                                <button class="button button_small-icon button_second">
                                    <svg class="button__icon button__icon_small button__icon_second">
                                        <use href=#sun></use> 
                                    </svg>
                                    <div class="button__text">Text here</div>
                                </button>
                                <button class="button button_small-noIcon button_second">
                                    <div class="button__text">Text here</div>
                                </button>
                                <button class="button button_small-onlyIcon button_second">
                                    <svg class="button__icon button__icon_small button__icon_second">
                                        <use href=#sun></use> 
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>   
               </div> 
            </div>
        </div>
    </div>  
</body>
</html>
